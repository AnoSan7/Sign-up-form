<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="./images/image.png" class="logo-img">
            <div class="logo-text">ODIN</div>
        </div>
    </div>
    <div class="right">
        <p>This is not a real online service! You <em>know</em> you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br><br>You know you want to. <br><br><br>Let's do this!</p>
        <form method="post">
            <div class="f1">
            <div class="inputs">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name">
            </div>
            <div class="inputs">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name">
            </div>
            </div>
            <div class="f1">
            <div class="inputs">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
            </div>
            <div class="inputs">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" name="phone_number" id="phone_number">
            </div>
            </div>
            <div class="f1">
            <div class="inputs">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
            </div>
            <div class="inputs">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_password" id="confirm_password">
            </div>
            </div>
            <hr class="gradient-line">
            <button type="submit">Create Account</button>
        </form>
        <div class="text">Already have an account? <a href="#">Log in</a></div>
    </div>
</body>
</html>
